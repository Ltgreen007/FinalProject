<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Final Project | Tyrrell County Website Redesign | L.Green</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <nav>
		<input type="checkbox" class="myCheckBox" id="myCheck">
		<label for="myCheck" class="checkButton">
			<i class="fa fa-bars"></i>
		</label>
		<label class="logo"><a href="index.html">TYRRELL COUNTY</a></label>
		<ul>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="events.html">EVENTS</a></li>
            <li><a href="services.html">SERVICES</a></li>
            <li><a href="departments.html">DEPARTMENTS</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>

    
    <main class="grid-container">
        <section class="home-contact">
            <div class="contact-title">
                <h1>Contact Us</h1>
                <div class="line"></div>
            </div>
            <div class="contact-section">
                <div class="border"></div>
                <form class="contact-form" action="index.html" method="post">
                    <input type="text" class="contact-form-text" placeholder="Your Name">
                    <input type="email" class="contact-form-text" placeholder="Email Address">
                    <input type="text" class="contact-form-text" placeholder="Phone #">
                    <textarea class="contact-form-text" placeholder="Your Message"></textarea>
                    <input type="Submit" class="contact-form-btn" value="SEND">


                </form>
                   
            </div>
    </main>
    <section class="footer">
        <aside>108 S. Water Street, Columbia, NC 27925 | P. O. Box 449</aside>
        <aside>(252) 796-1371</aside>
    </section>

    
</body>
</html>
